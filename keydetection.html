<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressed = [];
	const secretCode = 'brian'; // this is the code we are looking for
	window.addEventListener('keyup', (e) => {
		console.log(e.key);
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

		if (pressed.join('').includes(secretCode)) {
			console.log('Found it!');
			cornify_add(); // adds silly unicorns to screen when code is found.
		}
		console.log(pressed);
	});
</script>
</body>
</html>
